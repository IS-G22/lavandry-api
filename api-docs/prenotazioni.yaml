# LISTA LAVATRICi
/prenotazioni/attive/utente:
  get:
    summary: Retrieve a list of lavatrici.
    description: Retrieve a list of lavatrici from the Server.
    responses:
      200:
        description: A list of lavatrici.
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      _id:
                        type: integer
                        description: Id.
                        example: 67869
                      id:
                        type: integer
                        description: Id.
                        example: 1
                      hardware_id:
                        type: string
                        description: Id hardware.
                        example: jdkahoiha
                      stato:
                        type: string
                        description: Stato della lavatrice.
                        example: sbloccata
