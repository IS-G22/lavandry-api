/api/tipo-lavaggio:
  get:
    summary: Restituisce una lista di tipi di lavaggio.
    tags:
      - Tipo Lavaggio
    responses:
      200:
        description: Lista di Tipi di Lavaggio
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      _id:
                        type: integer
                        description: Id.
                        example: 67869
                      id:
                        type: integer
                        description: Id.
                        example: 1
                      nome:
                        type: string
                        description: Nome del tipo di lavaggio.
                        example: Rapido
                      durata:
                        type: integer
                        description: Durata in minuti
                        example: 30